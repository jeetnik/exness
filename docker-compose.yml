
services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: exeness-timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: exeness
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - timescale-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - exeness-network
    restart: unless-stopped
  
  postgres:
    image: postgres:16-alpine
    container_name: exeness-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: exeness
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5431:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - exeness-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: exeness-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - exeness-network
    restart: unless-stopped

  poller:
    build:
      context: .
      dockerfile: docker/Dockerfile.poller
    container_name: exeness-poller
    environment:
      DATABASE_URL: postgresql://postgres:mypassword@timescaledb:5432/exeness
      REDIS_URL: redis://redis:6379
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - exeness-network
    restart: unless-stopped
  
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile.server
    container_name: exeness-server
    environment:
      DATABASE_URL: postgresql://postgres:mypassword@postgres:5432/exeness
      TIMESCALE_URL: postgresql://postgres:mypassword@timescaledb:5432/exeness
      JWT_SECRET: "mykey"
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - exeness-network
    restart: unless-stopped

  ws:
    build:
      context: .
      dockerfile: docker/Dockerfile.ws
    container_name: exeness-ws
    environment:
      REDIS_URL: redis://redis:6379
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - exeness-network
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: exeness-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_WS_URL: ws://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - server
      - ws
    networks:
      - exeness-network
    restart: unless-stopped

volumes:
  timescale-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  exeness-network:
    driver: bridge


