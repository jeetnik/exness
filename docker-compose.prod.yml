services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: exeness-timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: exeness
    volumes:
      - timescale-data:/var/lib/postgresql/data
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: exeness-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: exeness
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: exeness-redis
    restart: unless-stopped

  poller:
    image: wrobat2000/exeness-poller
    container_name: exeness-poller
    environment:
      DATABASE_URL: postgresql://postgres:mypassword@timescaledb:5432/exeness
      REDIS_URL: redis://redis:6379
    depends_on:
      - timescaledb
      - redis
    restart: unless-stopped

  server:
    image: wrobat2000/exeness-server
    container_name: exeness-server
    environment:
      DATABASE_URL: postgresql://postgres:mypassword@postgres:5432/exeness
      TIMESCALE_URL: postgresql://postgres:mypassword@timescaledb:5432/exeness
      JWT_SECRET: change-this-to-a-secure-secret
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - timescaledb
    restart: unless-stopped

  ws:
    image: wrobat2000/exeness-ws
    container_name: exeness-ws
    environment:
      REDIS_URL: redis://redis:6379
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  timescale-data:
  postgres-data:
